<div>
	<div id="dealerHand" ng-show="blackJack.isPlaying">
		Dealer Hand: <span ng-show="blackJack.isDealerTurn">{{blackJack.dealerHand.score}}</span>
		<img width="120px" height="160px" ng-repeat="card in blackJack.dealerHand.cards" src="{{card.image}}">
	</div>
	<div id="yourHand" ng-show="blackJack.isPlaying">
		Your Hand: <span>{{blackJack.userHand.score}}</span>
		<img width="120px" height="160px" ng-repeat="card in blackJack.userHand.cards" src="{{card.image}}">
	</div>
	<div class="form-group">
		<label>Your Bet</label>
    <input type="number" ng-model="blackJack.bet" required>
	</div>
	<button id="deal" ng-click="deal()">Deal</button>
	<button id="hit" ng-click="userHit()">Hit</button>
	<button id="stand" ng-click="userStand()">Stand</button>
	<button id="clear" ng-click="resetDeal()">Clear Table</button>
	<button id="leave" ng-click="leaveRoom()">Leave Room</button>
<!-- 	<button id="deal" ng-show="!isPlaying" ng-click="deal()">Deal</button>
	<button id="hit" ng-show="isPlaying" ng-click="userHit()">Hit</button>
	<button id="stand" ng-show="isPlaying" ng-click="userStand()">Stand</button>
 -->	
  <div id="yourStatus">{{blackJack.outcome}}</div>
	<div id="yourRecord">Your Record: <span id="wins">{{user.wins}}</span>&nbsp;/&nbsp;<span id="losses">{{user.losses}}</span>, Your Balance: <span id="balance">{{user.balance}}</span></div>
</div>
