<div class="blackjack col-xs-6 col-xs-offset-3">
	<h1>BlackJack Game</h1>
	<div class="game-set" ng-repeat="item in navCardGame" ng-mouseover="game[$index]=true" ng-mouseleave="game[$index]=false">
    <ul class="col-xs-6 col-xs-offset-3">
      <a class="btn btn-lg btn-custom col-xs-12" href="{{item.url}}">{{item.name}}</a>
	    <div class="caption col-xs-12" ng-show="game[$index]">
			  {{item.description}}
			</div>
    </ul>
	</div>
</div>
